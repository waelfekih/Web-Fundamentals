<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Likes_Part2.css">
</head>
<body>
    <div class="headtitle">
        <h1>Network</h1>
    </div>

    <h2>Your Feed</h2>
    
    <div class="profile">
        <img src="jslikes/user-circle.png" alt="user" width=100px>
        <a href="#">Add an Avatar</a>
        <p>James DOE</p>

    </div>

    <div class="alldiv">
        <div class="maindiv">
            <div class="header">
                <div class="titlediv">
                    <h3>Neil M</h3>
                
                <p> <span id="numlike1">9</span> Like(s) </p>
                </div>
            <div class="btn">
                <button class="likebtn" onclick="AddLike1()">Like</button>
            </div>
            </div>
            <div>    
                <p class="para">I just set up this new Discord bot, let me <br>
                    know what you all think. <a href="#">Link</a>
                </p>
                
            </div>
        </div>

        <div class="maindiv">
            <div class="header">
                <div class="titlediv">
                    <h3>Nichole K</h3>
                </div>
                <p> <span id="numlike2">12</span> Like(s) </p>
                <div class="btn">
                <button class="likebtn" onclick="AddLike2()">Like</button>
                </div>
            </div>
            <div>    
                <p class="para">Just finished my <a href="#">next comic</a>, check it out.</p>
                
            </div>
        </div>

        <div class="maindiv">
            <div class="header">
                <div class="titlediv">
                    <h3>Jim R</h3>
                </div>
                <p> <span id="numlike3">9</span> Like(s) </p>
                <div class="btn">
                <button class="likebtn" onclick="AddLike3()">Like</button>
                </div>
            </div>
            <div>    
                <p class="para">I can't stop listening to the <a href="#">new album</a> <br> who else is liking it?</p>
                
            </div>
        </div>


    </div>
    <script src="Likes_Part2.js"></script>       
</body>
</html>
