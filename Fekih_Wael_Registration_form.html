<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
        <h1>Fekih Wael</h1>    
        </div>  
        <div>
            <form >
                <label for="name">First Name:*</label>
                <input type="text" name="name" id="name">
                <br>        
                <label for="lastName" >Last Name:*</label>
                <input type="text" name="lastName" id="lastName">
                <br>        
                <label for="email">E-mail Adress:*</label>
                <input type="email" name="email" id="email">
                <br>        
                <label for="password">Password:*</label>
                <input type="password" name="password" id="password">
                <br>    
                <label for="passwordAgain">Confirm Password:*</label>
                <input type="password" name="passwordAgain" id="passwordAgain">
                <br>        
                <label for="Birthday">Birthday:</label>
                <input type="date" name="Birthday" id="Birthday">
                <br>        
                <label for="gender">Gender Identity</label>
                <br>
                <input type="radio" name="gender" id="gender"> Male
                <input type="radio" name="gender" id="gender"> Female
                <input type="radio" name="gender" id="gender"> Non-binary
                <input type="radio" name="gender" id="gender"> I prefer not to answer
                <br>        
                <label for="message">A short description about myself</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
                <br>        
                <label for="Language">Favourite Language</label>
                <select>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                </select>
            </form>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">Yes, I would like to recieve periodic email updates
            <br>
            <button type="submit">Create Account</button>
            <br>
            <p>* Indicates a required field</p>
        </div>
        
    </body>
</html>
